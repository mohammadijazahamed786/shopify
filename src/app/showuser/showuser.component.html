<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List of Customers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center"><u>List Of Customers</u></h1> <br />
        <table class="table table-bordered table-striped table-hover table-sm text-center">
            <thead>
                <tr class="bg-info text-white">
                    <th>Id</th>
                    <th>Name</th>
                    <th>EmailId</th>
                    <th>Gender</th>
                    <th>PhoneNumber</th>
                    <th>Edit Your Account</th>
                    <th>Delete Your Account</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let User of Users'>
                    <td>{{User.id}}</td>
                    <td>{{User.name}}</td>
                    <td>{{User.email}}</td>
                    <td>{{User.gender | lowercase}}</td>
                    <td>{{User.phoneNumber}}</td>
                    <td>
                        <button type="button" class="btn btn-warning btn-sm" (click)="showEditPopup(User)">
                            <span class="bi bi-pencil"></span> Edit
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger btn-sm" (click)="deleteUser(User.id)">
                            <span class="bi bi-trash"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
        <ng-container *ngIf="editObject">
            <div class="modal fade" id="UserModel" tabindex="-1" role="dialog" aria-labelledby="userModelLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="userModelLabel">Update Form</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="row g-3">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Enter Name:</label>
                                    <input type="text" id="name" name="name" [(ngModel)]="editObject.name" class="form-control" disabled>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Enter Emailid:</label>
                                    <input type="text" id="email" name="email" [(ngModel)]="editObject.email" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="phoneNumber" class="form-label">Enter PhoneNumber:</label>
                                    <input type="number" id="phoneNumber" name="phoneNumber" [(ngModel)]="editObject.phoneNumber" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="gender" class="form-label">Enter Gender:</label>
                                    <input type="text" id="gender" name="gender" [(ngModel)]="editObject.gender" class="form-control">
                                </div>
                                <div class="col-12">
                                    <label for="password" class="form-label">Enter Change password:</label>
                                    <input type="password" id="password" name="password" [(ngModel)]="editObject.password" class="form-control">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" (click)="updateUsers()" data-bs-dismiss="modal">Update</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
