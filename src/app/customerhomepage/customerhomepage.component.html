<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Homepage</title>
 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css">
   
    <style>
       
    </style>
</head>
<body>
   
   
    <div class="jumbotron">
        <div class="position-relative">
            <video src="assets/video/WhatsApp Video 2023-08-15 at 10.37.41 AM.mp4" class="w-100" autoplay muted></video>
            <div class="position-absolute top-50 start-50 translate-middle">
                <h1 class="display-4">Welcome to Shopify</h1>
                <p class="lead">Your ultimate shopping destination.</p>
                <a href="#" class="btn btn-primary btn-lg">Shop Now</a>
            </div>
        </div>
    </div>
    
    
    
    <br/>

  
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Product 1 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="assets/image/c m y.jpeg" style="height: 500px;" class="card-img-top" alt="Product 1">
                    <div class="card-body" style="height: 100px;">
                        <h5 class="card-title">Men</h5>
                       
                        <a class="btn btn-primary" [routerLink]="['/men']">
                            <i class="fas fa-cart-plus me-2"></i>
                            Men
                        </a>
                    </div>
                </div>
            </div>
    
          
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="assets/image/c w.jpeg" style="height: 500px;" class="card-img-top" alt="Product 2">
                    <div class="card-body" style="height: 100px;" >
                        <h5 class="card-title">Women</h5>
                        
                        <a class="btn btn-primary" [routerLink]="['/women']">
                            <i class="fas fa-cart-plus me-2"></i>
                            Women
                        </a>
                    </div>
                </div>
            </div>
    
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="assets/image/c k.jpeg" style="height: 500px;"  class="card-img-top" alt="Product 3">
                    <div class="card-body" style="height: 100px;" >
                        <h5 class="card-title">Kids</h5>
                        <a class="btn btn-primary" [routerLink]="['/kids']">
                            <i class="fas fa-cart-plus me-2"></i>
                            Kids
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    

   
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const addToCartBtns = document.querySelectorAll('.addToCartBtn');
        addToCartBtns.forEach(button => {
            button.addEventListener('click', () => {
                alert('Item added to cart!');
            });
        });
    </script>
</body>
</html>
