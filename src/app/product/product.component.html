
<h3 align="center"><u>List Of Products</u></h3> <br />

<div class="container">

    <div class="row md-1" style="margin-top: 4px">

        <div class="col-md-3" *ngFor="let product of products">

            <div class="card" style="width:250px; height: 95%;"> 

                <img align="center" style="width:100%; height: 50%;"

                    class="card-img-top" src={{product.imagePath}} alt="Card image cap">

                <div class="card-body">

                    <p class="card-text" align="center"><b>{{product.name}}</b></p>

                    <p class="card-text">{{product.description}}</p>

                    <p class="card-text" align="left">{{product.price}}â‚¹</p>

               </div>

            </div>

        </div>

    </div>

</div>
